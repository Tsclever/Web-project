<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>笑话机</title>

  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div>
    <label for="customname">输入自定义名字：</label>
    <input id="customname" type="text" placeholder="李雷">
  </div>
  <div>
    <!-- for="metric" 与 id="metric" 相关联, 点击 中式 会 聚焦 到 小圆框  -->
    <label for="metric">中式</label>
    <!-- type="radio" 指定为单选框  name 分组  vlaue 选定按钮, 值会传递给表单  checked 默认被选中 -->
    <input id="metric" type="radio" name="measure" value="metric" checked>

    <label for="american">美式</label>
    <input id="american" type="radio" name="measure" value="american">
  </div>
  <div>
    <!-- 随机生成按钮 -->
    <button class="randomize">生成随机笑话</button>
  </div>

  <!-- 生成的内容 -->
  <p class="story"></p>

  <script src="./main.js"></script>
</body>

</html>
